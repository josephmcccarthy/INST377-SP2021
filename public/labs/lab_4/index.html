<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Joseph McCarthy Lab 4</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <header>
    <div class ='header'>
        <div class = 'centered'>
      <h1>Joseph McCarthy Lab 4</h1>
      </div>
    </header>   
      
<body>
<div class="container">
  <form action="/api" method="post">
      <ul class="flex-outer">
        <li>
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" placeholder="">
        </li>
        <li>
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" placeholder="">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="">
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" placeholder="">
        </li>
        <li>
          <label for="message">Message</label>
          <textarea rows="5" cols="33" name="message" id="message" placeholder="This is some default message text."></textarea>
        </li>
        <li>
          <p>Age</p>
          <ul class="flex-inner">
            <li>
              <input type="checkbox" name="age" id="eighteen-to-thirtyfive">
              <label for="eighteen-to-thirtyfive">18-35</label>
            </li>
            <li>
              <input type="checkbox" name="age" id="thirtyfive-to-fifty">
              <label for="thirtyfive-to-fifty">35-50</label>
            </li>
            <li>
              <input type="checkbox" name="age" id="fifty-to-sixtyfive">
              <label for="fifty-to-sixtyfive">50-65</label>
            </li>
          </ul>
        </li>
        <li>
          <button type="submit" name="submit" id="submit">Submit Form</button>
        </li>
      </ul>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
